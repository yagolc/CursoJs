<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("qual o seu nome ?")
        document.write(`Ola <strong>${nome} </strong>! seu nome tem ${nome.length } letras. <br/>`)
        document.write(`Seu nome com letras maiusculas é assim ${nome.toUpperCase()} <br/>`)
        document.write(`Ja em letras minusculas é ${nome.toLowerCase()}`)


    </script>
</body>
</html>
